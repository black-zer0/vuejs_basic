<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-7">
      <p>Những thứ họ mua:</p>
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>

    <div id="date">
        <p>ngày giờ 1: {{ timenow }}</p>
        <p>ngày giờ 2: {{ timecheck() }}</p>
    </div>

  </body>

  <script>
    Vue.component("todo-item", {
      props: ["todo"],
      template: "<li>{{ todo.text }}</li>",
    });

    var app7 = new Vue({
      el: "#app-7",
      data: {
        groceryList: [
          { id: 0, text: "Cà pháo" },
          { id: 1, text: "Mắm tôm" },
          { id: 2, text: "Miễn ăn được là được" },
        ],
      },
    });
  
    var vm = new Vue({
        el : "#date",
        computed : {
            timenow : function() {
                return Date.now();
            }
        },
        methods : {
            timecheck : function() {
                return Date.now();
            }
        }
    });
  
  
  </script>
</html>
